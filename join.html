<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 페이지</title>
    <link rel="stylesheet" href="css/join.css">
</head>

<body>
    <header>
        <div class="logo">
            <a href=""><img src="images/logo.png" alt=""></a>
        </div>
    </header>

    <main>
        <div class="content">
            <div class="title">
                <h2 class="title-main">가입 정보 입력</h2>
                <span class="title-sub">T 아이디 하나로 다양한 서비스를 이용해보세요.</span>
            </div>
            <form action="">
                <div class="form-list">
                    <div class="form-item name">
                        <div class="form-title">
                            <strong>이름</strong>
                        </div>
                        <div class="form-input">
                            <input type="text" placeholder="한글 2자 이상 입력">
                        </div>
                    </div>
                    <div class="form-item nickname">
                        <div class="form-title">
                            <strong>닉네임</strong>
                        </div>
                        <div class="form-input">
                            <input type="text">
                        </div>
                    </div>
                    <div class="form-item id">
                        <div class="form-title">
                            <strong>아이디</strong>
                        </div>
                        <div class="form-input">
                            <input type="text">
                        </div>
                    </div>
                    <div class="form-item password">
                        <div class="form-title">
                            <strong>비밀번호</strong>
                        </div>
                        <div class="form-input">
                            <input type="password" placeholder="영문, 숫자, 특수문자 포함 8자 이상 입력">
                        </div>
                    </div>
                    <div class="form-item address">
                        <div class="form-title">
                            <strong>주소</strong>
                        </div>
                        <div class="form-input">
                            <input type="text">
                        </div>
                    </div>
                </div>
                <div class="form-bottom">
                    <div class="check-area">
                        <input type="checkbox">
                        <span>만 14세 미만입니다.</span>
                    </div>
                    <div class="form-button">
                        <button type="submit">회원가입</button>
                    </div>
                </div>
            </form>
        </div>
    </main>

    <footer>

    </footer>
</body>

</html>
